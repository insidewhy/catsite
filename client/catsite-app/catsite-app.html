<polymer-element name="catsite-status" attributes="switches">
  <style shim-shadowdom>
    catsite-status::shadow .switch {
      clear: left;
      height: 35px;
      line-height: 35px;
    }
    catsite-status::shadow .switch-name {
      width: 6em;
      float: left;
    }
    catsite-status::shadow .switch-status {
      float: left;
      margin-left: 10px;
      font-size: 80%;
      color: #aaaaaa;
    }
    catsite-status::shadow paper-toggle-button {
      float: left;
      margin-top: 11px;
    }
  </style>
  <template>
    <template repeat="{{switch in switches}}">
      <div class="switch">
        <div class="switch-name">{{switch.name}}</div>
        <paper-toggle-button></paper-toggle-button>
        <div class="switch-status">{{switch.status}}</div>
      </div>
    </template>
  </template>
  <script>
    Polymer({
    })
  </script>
</polymer-element>

<polymer-element name="catsite-app">
  <template>
    <core-ajax auto url=/status handleAs=json on-core-response="{{onStatus}}"></core-ajax>
    <core-header-panel>
      <core-toolbar>
        <paper-tabs id=tabs selected="{{selected}}" self-end>
          <paper-tab name=status>Current Status</paper-tab>
          <paper-tab name=calendar>Power Switch Calendar</paper-tab>
        </paper-tabs>
      </core-toolbar>
      <core-pages selected="{{selected}}">
        <catsite-status name=status switches="{{switches}}">
        </catsite-status>
        <div name=calendar>Calendar page</div>
      </core-pages>
      <!-- main page content will go here -->
    </core-header-panel>
  </template>
  <style shim-shadowdom>
    html,body {
      height: 100%;
      margin: 0;
      font-family: 'RobotoDraft', sans-serif;
    }
    catsite-app::shadow core-header-panel {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    catsite-app::shadow core-toolbar {
      margin-top: 0px;
      background: #aa55bb;
      color: white;
    }
    catsite-app::shadow #tabs {
      width: 100%;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      text-transform: uppercase;
    }
    catsite-app::shadow core-pages {
      margin: 20px 40px;
    }
  </style>
  <script>
    Polymer({
      selected: 'status',
      switches: {},
      onStatus: function(e) {
        this.switches = _.sortBy(_.map(e.detail.response, function(val, key) {
          val.name = key
          return val
        }), 'idx')
      }
    })
  </script>
</polymer-element>
